<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador Alura| Yañez</title>
</head>
<body>
    <img src="./assets/Logo.png" alt="">
   <section class="contenedor-principal">
    <div id="caja-texto">
        <div class="contenedor-caja">
            <input name="mensaje" id="input" cols="30" rows="10" placeholder="Ingrese su texto aqui">>
            
            
        
        </div>
        <div class="contenedor-botones">
            <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
    </div>

    <div"></div>
    <div id="texto-encriptado">
        <img id="boy-image" src="./assets/Muñeco.png" alt="">
        <p id="message">Ningun mensaje fue encontrado<br>Ingresa el texto que deseas encriptar o desencriptar</p>
        
        <button id="btn-copiar">Copiar</button>
    </div>
   </section>

   <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
    
   <script src="app.js"></script>
</body>
</html>
